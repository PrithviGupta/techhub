<!DOCTYPE html>
<html>
  <head>
    <title>User Information</title>
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../js/jquery-3.4.1.min.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/states.js" defer></script>
  </head>
  <body class="user" onload="showStates()" style="background-color:MintCream;">
    <div class="background">
      <div class="content_wrapper">
        <div class="image_wrapper">
          <div class="userImage"></div>
        </div>
        <div class="user_wrapper">
          <h2>User Information</h2>
          <form action="../php/postUserInfo.php" method="post">
            <label> Full Name </label>

            <input
              class="user-input"
              type="text"
              id="fullName"
              name="fullName"
              required
              pattern="[a-zA-Z\s]+"
              maxlength="100"
            />
            <div class="divider"></div>

            <label> Address One </label>
            <input
              class="user-input"
              type="text"
              id="addressOne"
              name="addressOne"
              required
              pattern="[a-zA-Z0-9-.\s]+"
              maxlength="100"
            />
            <div class="divider"></div>

            <label> Address Two </label>
            <input
              class="user-input"
              type="text"
              id="addressTwo"
              name="addressTwo"
              pattern="[a-zA-Z0-9-.\s]+"
              maxlength="100"
            />
            <div class="divider"></div>

            <label> City </label>
            <input
              class="user-input"
              type="text"
              id="city"
              name="city"
              pattern="[a-zA-Z\s]+"
              required
              maxlength="100"
            />
            <div class="divider"></div>

            <label> State </label>
            <select class="user-input" id="stateDD" name="state"></select>
            <div class="divider"></div>

            <label> Zip Code </label>
            <input
              class="user-input"
              type="text"
              id="zipCode"
              name="zipCode"
              pattern="[a-zA-Z0-9-]+"
              required
              minlength="5"
              maxlength="9"
            />
            <div class="divider"></div>

            <label> Phone Number </label>
            <input
              class="user-input"
              title="###-###-####"
              placeholder="###-###-####"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[0-9-]+"
              required
              minlength="10"
              maxlength="12"
            />
            <div class="divider"></div>

            <label> Email </label>
            <input
              class="user-input"
              type="email"
              id="email"
              name="email"
              required
              maxlength="100"
            />
            <div class="divider"></div>
            <button type="submit">Next</button>
          </form>
        </div>
      </div>
    </div>
  </body>
 
</html>
